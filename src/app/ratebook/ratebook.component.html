<h2>Add Movie</h2>

<form #movieForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Book Name:</label>

    <select [(ngModel)]="selectedbook">
      <option *ngFor="let book of booklist" [value]="book">{{ book }}</option>
    </select>
    
  </div>

  <div class="form-group">
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" [(ngModel)]="book.rating" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
