<!-- Add a wrapper to center the content -->
<div class="container" style="margin-top: 40px;">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
  
        <!-- Your login container -->
        <div class="register-container">
          <div class="register-header">
            <h2>edit user</h2>
          </div>
          <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group">
              <label for="username">Username:{{currentuser}}</label>
              
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                name="password"
                [(ngModel)]="form.password"
                class="form-control"
                type="password"
                id="password"
                placeholder="change password"
              >
            </div>
  
            <button class="btn btn-primary btn-block" type="submit">update changes</button>
          </form>
        </div>
  
      </div>
    </div>
  </div>
